<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="display: block; margin:20px;">
            <div class="dice-wrapper">
                <div class="dice" id="dice-one" data-cdf="3">

                        <div class="face face-inner face-inner-front"></div>
                        <div class="face face-odd face-front">
                            <div class="face-content">6</div>
                        </div>

                        <div class="face face-inner face-inner-back"></div>
                        <div class="face face-even face-back">
                            <div class="face-content">1</div>
                        </div>

                        <div class="face face-inner face-inner-right"></div>
                        <div class="face face-even face-right">
                            <div class="face-content">2</div>
                        </div>

                        <div class="face face-inner face-inner-left"></div>
                        <div class="face face-odd face-left">
                            <div class="face-content">5</div>
                        </div>

                        <div class="face face-inner face-inner-top"></div>
                        <div class="face face-odd face-top">
                            <div class="face-content">3</div>
                        </div>

                        <div class="face face-inner face-inner-bottom"></div>
                        <div class="face face-even face-bottom">
                            <div class="face-content">4</div>
                        </div>

                        <div class="face face-fill face-fill-x"></div>
                        <div class="face face-fill face-fill-y"></div>
                        <div class="face face-fill face-fill-z"></div>

                </div>
            </div>
        </div>

        <button id="dice-btn-one" class="dice-btn" >Roll The Dice!</button>

        <p id="dice-result"></p>

        <script src="script.js"></script>
    </body>
</html>
